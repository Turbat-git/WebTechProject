</header>

<main class="flex flex-col items-center justify-start p-4 gap-6">
    <h1 class="text-2xl sm:text-3xl font-semibold text-center">Contact Me</h1>

    <form id="contactForm"
          action="https://formsubmit.co/tturbat12.12@gmail.com"
          method="POST"
          class="w-full max-w-md bg-white p-4 sm:p-6 rounded-lg shadow-md flex flex-col gap-4"
          novalidate>
        <fieldset class="flex flex-col gap-4">
            <legend class="sr-only">Contact form fields</legend>

            <label for="name" class="flex flex-col gap-1">
                <span class="text-sm font-medium">Name</span>
                <input type="text" id="name" name="name" required
                       class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sky-500" />
                <p class="text-red-600 text-sm hidden" id="nameError">Please enter a valid name.</p>
            </label>

            <label for="email" class="flex flex-col gap-1">
                <span class="text-sm font-medium">Email</span>
                <input type="email" id="email" name="email" required
                       class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sky-500" />
                <p class="text-red-600 text-sm hidden" id="emailError">Please enter a valid email.</p>
            </label>

            <label for="message" class="flex flex-col gap-1">
                <span class="text-sm font-medium">Message</span>
                <textarea id="message" name="message" required rows="5"
                          class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-sky-500"></textarea>
                <p class="text-red-600 text-sm hidden" id="messageError">Please enter a message (10+ characters).</p>
            </label>
        </fieldset>

        <button type="submit"
                class="bg-sky-500 hover:bg-sky-600 text-white font-semibold py-2 px-6 rounded-full transition duration-300">
            Submit
        </button>
    </form>
</main>
